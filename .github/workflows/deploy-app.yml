on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-20.04
    env:
      ENV_VARS: ${{ secrets.ENV_VARS }}
    steps:
      - uses: actions/checkout@v2
      - run: echo "${ENV_VARS}" > .env
      - uses: c-hive/gha-yarn-cache@v1
      - run: yarn
      - uses: helloitsjoe/deploy-github-pages@v1

